    <!-- form create start Here -->

    <div class="container">
        <form action="">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" name="fullname" id="fullName" class="form-control" placeholder="Enter Your Full Name">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email">
            </div>

            <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input type="number" name="mobile" id="mobile" class="form-control" placeholder="Enter Mobile Number">
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" name="address" id="address" class="form-control" placeholder="Enter Address">
            </div>

            <div class="form-group">
                <label for="picture">Picture:</label>
                <input type="file" name="picture" id="picture" class="form-control" placeholder="Upload Your Picture">
            </div>

           <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="district">District:</label>
                    <input type="text" name="district" id="district" class="form-control" placeholder="Enter District Name">
                </div>

                <div class="form-group col-md-3">
                    <label for="state">State</label>
                    <select id="state" class="form-control">
                        <option value="">Choose....</option>

                        <option value="">Dhaka</option>
                        <option value="">Chitagoing</option>
                        <option value="">Rajshahi</option>
                        <option value="">Khulna</option>
                        <option value="">Sylhet</option>
                        <option value="">Borishal</option>
                        <option value="">Comillah</option>

                    </select>
                </div>

                <div class="form-group col-md-3">
                    <label for="zip">Zip Code:</label>
                    <input type="text" name="zip" id="zip" class="form-control">
                </div>
           </div>

           <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" name="checkSub" id="checkSub" class="form-check-input">
                    <label for="checkSub" class="form-check-label">Check Me!</label>
                </div>
           </div>

           <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Sign Up</button>
           </div>

        </form>
    </div>
