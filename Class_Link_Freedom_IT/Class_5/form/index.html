<!DOCTYPE html>
<html lang="en">

</head>
<body>

    <div class="personal-info";>
        <h3>Assainment : 05</h3>

    </div>

    <form id="form">
                        <h2><span style="color: yellow";>Form</span> Information</h2>
                        
        <div class="form-group">

          <label> Full Name <span class="star">* </span>: </label>
          <input type="text" name="fullName" id="fullName" placeholder="Enter Your Full Name" required>
       
        </div>

        <div class="form-group">

            <label> Email Address <span class="star">* </span>: </label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email Address" required>
                     
        </div>

        <div class="form-group">

            <label> Password <span class="star">* </span>: </label>
            <input type="password" name="password" id="password" placeholder="Enter Your Password" required>
                     
        </div>

        <div class="form-group">

            <label> Contact number <span class="star">* </span>: </label>
            <input type="number" name="number" id="number" placeholder="Enter Your number" required>
                     
        </div>

        <div class="form-group">

            <label>Favorite Color  <span class="star">* </span> :</label>
            <input type="color" name="color" id="color" placeholder="Enter Your Favorite Color" required>
                     
        </div>

        <div class="form-group">

            <label>Price Range  <span class="star">* </span>: </label>
            <input type="range" name="range" id="range" placeholder="Enter Your Price Range." required>
                     
        </div>

        <div class="form-group">

            <label>Upload Your CV  <span class="star">* </span>: </label>
            <input style="color:#ffffff" type="file" name="file" id="file" placeholder="Enter Your CV." required>
                     
        </div>

        <div class="form-group">

            <label>Meeting Time  <span class="star">* </span>: </label>
            <input type="time" name="time" id="time" placeholder="Enter Your Meeting Time." required>
                     
        </div>

        <div class="form-group">

            <label>Cool Week  <span class="star">* </span>: </label>
            <input type="week" name="week" id="week" placeholder="Enter Your Cool Week." required>
                     
        </div>


        <button>Submit</button>
        <button>Reset</button>

    </form>

    <br><br><br><br><br><br>
    
</body>
</html>
